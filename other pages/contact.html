<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Gardens | Contact</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <h1>ROOT GARDENS</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="quote.html">Quote</a>
        <a class="current">Contact Us</a>
    </nav>
    <main class="background">
        <h1 class="services">KEEP IN TOUCH</h1>
        <form method="post">
            <p>
                <label for="name">Name:
                    <input type="text" name="name" maxlength="15" required>
                </label>
            </p>
           
            <p>
                <label for="surname">Surname:
                    <input type="text" name="surname" maxlength="20" required>
                </label>
            </p>
            <p>
                <label for="phoneNumber">Phone Number:
                    <input type="tel" pattern="[0-9]{3}-[0-9]{7}" placeholder="XXX-XXXXXXX" required>
                </label>
            </p>
            <p>
                <label for="email">Email:
                    <input type="email" name="email" required>
                </label>
            </p>
            
            <p>
                <label for="message">Message:</label>
                <textarea name="message" id="" maxlength="300" cols="30" rows="10"></textarea>
            </p>
            <p class="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </p>
            
            
        </form>

    </main>
    <footer>
        <p>&copy; 2024 Root Gardens. All rights reserved.</p>
    </footer>
</body>
</html>
